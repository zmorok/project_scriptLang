<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">
  <title>Каталог (пример)</title>
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/catalog.css">
  <link rel="stylesheet" href="css/footer.css">
</head>

<body>

  <div class="wrapper">
    <header>
      <a class="logo" href="#"><img src="images/svg/logo.svg"></a>

      <div class="search">
        <input placeholder="Search">
        <button>
          <i class="material-icons">search</i>
        </button>
      </div>

      <nav>
        <a href="#">
          <figure>
            <img src="images/svg/cart-shopping.svg">
            <figcaption>Корзина</figcaption>
          </figure>
        </a>
        <a href="#">
          <figure>
            <img src="images/svg/account.svg">
            <figcaption>Аккаунт</figcaption>
          </figure>
        </a>
      </nav>

    </header>
  </div>

  <div class="slider_container">
    <div class="slider">
      <div class="slide"><img src="images/slider/slide1.jpg"></div>
      <div class="slide"><img src="images/slider/slide2.jpg"></div>
      <div class="slide"><img src="images/slider/slide3.jpg"></div>
      <div class="slide"><img src="images/slider/slide4.jpg"></div>
      <div class="slide"><img src="images/slider/slide5.jpg"></div>
      <div class="slide"><img src="images/slider/slide6.jpg"></div>
      <div class="slide"><img src="images/slider/slide7.jpg"></div>
      <div class="slide"><img src="images/slider/slide8.jpg"></div>
      <div class="slide"><img src="images/slider/slide9.jpg"></div>
      <div class="slide"><img src="images/slider/slide10.jpg"></div>
    </div>
    <button class="btn-prev">&#10094;</button>
    <button class="btn-next">&#10095;</button>
  </div>

  <h1 style="text-align: center;">Каталог</h1>

  <main>
    <!------------------------------------------------->
    <div class="shoes">
      <img src="images/catalog/shoes.jpg">
      <a href="page.html">Обувь</a>
    </div>
    <!------------------------------------------------->
    <div class="furniture">
      <img src="images/catalog/furniture.jpg">
      <a href="page.html">Мебель</a>
    </div>
    <!------------------------------------------------->
    <div class="sport">
      <img src="images/catalog/sport.jpg">
      <a href="page.html">Спорт</a>
    </div>
    <!------------------------------------------------->
    <div class="electronics">
      <img src="images/catalog/electronics.jpg">
      <a href="page.html">Электроника</a>
    </div>
    <!------------------------------------------------->
    <div class="books">
      <img src="images/catalog/books.jpg">
      <a href="page.html">Книги</a>
    </div>
    <!------------------------------------------------->
    <div class="products">
      <img src="images/catalog/products.jpg">
      <a href="page.html">Продукты</a>
    </div>
    <!------------------------------------------------->
    <div class="stationery">
      <img src="images/catalog/stationery.jpg">
      <a href="page.html">Концтовары</a>
    </div>
    <!------------------------------------------------->
    <div class="jewelry">
      <img src="images/catalog/jewelry.jpg">
      <a href="page.html">Ювелирные изделия</a>
    </div>
    <!------------------------------------------------->
    <div class="pet_supplies">
      <img src="images/catalog/pet_supplies.jpg">
      <a href="page.html">Зоотовары</a>
    </div>
    <!------------------------------------------------->
  </main>

  <footer></footer>
</body>

<script type="text/javascript" src="src/slider.js"></script>

</html>
