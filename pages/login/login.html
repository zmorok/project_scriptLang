<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Логин</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../../css/header.css">
</head>

<body>

  <!--logo, search, navigation-->
  <header>
    <a class="logo" href="../../index.html"><img src="../../images/svg/logo.svg"></a>
    <nav class="nav-sidebar">
      <a class="burger-menu">
        <img src="../../images/svg/burger_menu.svg" onclick="showSidebar()">
      </a>
      <div class="sidebar-content">
        <a>
          <img src="../../images/svg/close.svg" onclick="closeSidebar()">
        </a>
        <a href="../basket.html">
          <figure>
            <img src="../../images/svg/cart-shopping.svg">
            <figcaption>Корзина</figcaption>
          </figure>
        </a>
        <a href="login.html">
          <figure>
            <img src="../../images/svg/account.svg">
            <figcaption>Аккаунт</figcaption>
          </figure>
        </a>
      </div>
    </nav>
    <nav class="nav-fullscreen">
      <a href="../basket.html">
        <figure>
          <img src="../../images/svg/cart-shopping.svg">
          <figcaption>Корзина</figcaption>
        </figure>
      </a>
      <a href="login.html">
        <figure>
          <img src="../../images/svg/account.svg">
          <figcaption>Аккаунт</figcaption>
        </figure>
      </a>
    </nav>
  </header>

  <!--login form-->
  <section>
    <div class="form-box">
      <div class="form-value">
        <form>
          <h2>Войти в аккаунт</h2>
          <div class="inputbox">
            <img class="icon" src="../../images/svg/icons/mail-outline.svg" />
            <input type="text" required>
            <label for="">Логин</label>
          </div>
          <div class="inputbox">
            <img class="icon" src="../../images/svg/icons/lock-closed-outline.svg" />
            <input type="password" id="passwordInput" required>
            <label for="passwordInput">Пароль</label>
            <span class="toggle-password" onclick="togglePasswordVisibility()">
              <img class="icon-visibility" src="../../images/svg/icons/visibility.svg" alt="visibility" />
            </span>
          </div>
          <div class="forget">
            <input type="checkbox">
            <label for="">
              Остаться в системе
              <a href="#">Забыли пароль?</a>
            </label>
          </div>
          <button class="btn_log_in">
            Войти
          </button>
          <div class="register">
            <p>У вас нет аккаунта? <a href="#"> Зарегестрироваться</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

<script type="text/javascript" src="../../src/sidebar.js"></script>
<script type="text/javascript" src="../../src/togglePasswordVisibility.js"></script>

</html>
